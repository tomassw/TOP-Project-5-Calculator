<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calculator">
        <div class="title">Minimal Calculator</div>
        <div class="container">
            <div id="display">0</div>
            <button type="button" class="clear" value="clear" id="black">A/C</button>
            <button type="button" class="sign" value="sign" id="black">-/+</button>
            <button type="button" class="precent" value="%" id="black">%</button>
            <button type="button" class="operator" value="/" id="black">/</button>
            <button type="button" class="operand" value="7" id="black">7</button>
            <button type="button" class="operand" value="8" id="black">8</button>
            <button type="button" class="operand" value="9" id="black">9</button>
            <button type="button" class="operator" value="*" id="black">*</button>
            <button type="button" class="operand" value="4" id="black">4</button>
            <button type="button" class="operand" value="5" id="black">5</button>
            <button type="button" class="operand" value="6" id="black">6</button>
            <button type="button" class="operator" value="-" id="black">-</button>
            <button type="button" class="operand" value="1" id="black">1</button>
            <button type="button" class="operand" value="2" id="black">2</button>
            <button type="button" class="operand" value="3" id="black">3</button>
            <button type="button" class="operator" value="+" id="black">+</button>
            <button type="button" class="operand" value="0" id="black">0</button>
            <button type="button" class="decimal" value="." id="black">.</buton>
            <button type="button" class="equals" value="=" id="black">=</button>

        </div>

        <div class="footer">
            <p class="copyright">Copyright &#169; 2022 tomassw</p>
            <a href="https://github.com/tomassw"><img src="img/GitHub-Mark-Light-64px.png" class="logo"></a>
        </div>
        <div class="theme"><button type="button" class="themeswitcher1" id="themeswitcher">Light theme</button></div>
    </main>


</body>
<script src="index.js"></script>
</html>
