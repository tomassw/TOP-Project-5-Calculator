<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoolator</title>
</head>
<body>
    <main id="calculator">
        <div class="calculator-container">
            <div id="display"></div>
            <button type="button" class="clear" value="clear"></button>
            <button type="button" class="sign" value="sign"></button>
            <button type="button" class="precent" value="precent"></button>
            <button type="button" class="operator" value="/"></button>
            <button type="button" class="operand" value="7"></button>
            <button type="button" class="operand" value="8"></button>
            <button type="button" class="operand" value="9"></button>
            <button type="button" class="operator" value="*"></button>
            <button type="button" class="operand" value="4"></button>
            <button type="button" class="operand" value="5"></button>
            <button type="button" class="operand" value="6"></button>
            <button type="button" class="operator" value="-"></button>
            <button type="button" class="operand" value="1"></button>
            <button type="button" class="operand" value="2"></button>
            <button type="button" class="operand" value="3"></button>
            <button type="button" class="operator" value="+"></button>
            <button type="button" id="zero" class="operand" value="0"></button>
            <button type="button" class="equals" value="="></button>

        </div>

    </main>
    
</body>
</html>
